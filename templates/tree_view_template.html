<li> <span><a href="{{ category.get_absolute_url }}"> {{ category.name }}</a></span>
    {%if category.children.count > 0 %}
        <ul>
         {%for ch in category.children.all %}
              {%with category=ch template_name="tree_view_template.html" %}
                   {%include template_name%}
              {%endwith%}
         {%endfor%}
         </ul>
    {%endif%}
</li>
